<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elysium Download</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0f1419;
            background-image: 
                radial-gradient(circle at 20% 50%, rgba(59, 130, 246, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(37, 99, 235, 0.08) 0%, transparent 50%);
            color: #e2e8f0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 30px 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 750px;
            width: 100%;
            text-align: center;
        }

        .logo {
            margin-bottom: 25px;
        }

        .logo img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 8px 30px rgba(59, 130, 246, 0.25);
            border: 2px solid rgba(59, 130, 246, 0.2);
        }

        .download-section {
            margin-top: 35px;
        }

        .download-btn {
            display: inline-block;
            padding: 16px 42px;
            background: #3b82f6;
            color: #ffffff;
            text-decoration: none;
            border-radius: 8px;
            font-size: 1.15rem;
            font-weight: 600;
            transition: all 0.2s ease;
            border: none;
            cursor: pointer;
            transform: rotate(-0.2deg);
        }

        .download-btn:hover {
            transform: translateY(-1px) rotate(-0.2deg);
            background: #2563eb;
        }

        .download-btn:active {
            transform: translateY(0) rotate(-0.2deg);
        }

        .note {
            margin-top: 30px;
            padding: 12px;
            background: rgba(59, 130, 246, 0.08);
            border-radius: 6px;
            font-size: 0.85rem;
            color: #94a3b8;
            border: 1px dashed rgba(59, 130, 246, 0.3);
        }

        .note a {
            color: #60a5fa;
            text-decoration: none;
        }

        .note a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .download-btn {
                padding: 14px 32px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="https://i.postimg.cc/d0JXNKwp/image-(3).png" alt="Elysium">
        </div>

        <div class="download-section">
            <a href="https://work.ink/1YiU/elysium" class="download-btn" target="_blank">Download</a>
        </div>

        <div class="note">
            support the dev - <a href="https://guns.lol/myy" target="_blank">https://guns.lol/myy</a> (please)
        </div>
    </div>
</body>
</html>
